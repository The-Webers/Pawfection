  <h1 class="heading-text">Donate pet</h1>
  <h2 class="heading-text">Please fill in the form to add your pet for donation.</h2>

<section id="details">




  <form>

    <div class="center">
    <div class="row">
      <label for="inputEmail3" class="col-sm-2 col-form-label">name:</label>
      <div class="col">
        <input type="text" id="fname"class="form-control" placeholder="your First name">
      </div>
      <div class="col">
        <input type="text" id="lname" class="form-control" placeholder="your Last name">
      </div>
    </div>




  <div class="form-group row">
    <label for="inputEmail3" class="col-sm-2 col-form-label">Email:</label>
    <div class="col-sm-10">
      <input type="email" class="form-control" id="email" placeholder="Email-id">
    </div>
  </div>
  <div class="form-group row">
    <label for="inputPassword3" class="col-sm-2 col-form-label">contact number:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="contact" placeholder="enter phone number">
    </div>
  </div>

  <div class="form-group row">
    <label for="inputPassword3" class="col-sm-2 col-form-label">Product Category:</label>
    <div class="col-sm-10">
    <select class="form-control" id="petCateg" style="width: 20rem;">
       <option>Select Category</option>
        <option>Dogs</option>
        <option>Cats</option>
        </select>
        </div>
       </div>
  

  <div class="form-group row">
    <label for="inputPassword3" class="col-sm-2 col-form-label">pet name:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="petName" placeholder="enter your pet's name">
    </div>
  </div>

  <div class="form-group row">
    <label for="inputPassword3" class="col-sm-2 col-form-label">pet age:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="petAge" placeholder="enter your pet's age">
    </div>
  </div>

  <div class="form-group row">
    <label for="inputPassword3" class="col-sm-2 col-form-label">pet breed:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="petBreed" placeholder="enter your pet's breed">
    </div>
  </div>

  <div class="form-group row">
    <label for="inputPassword3" class="col-sm-2 col-form-label">location:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="petLoc" placeholder="enter your location">
    </div>
  </div>

  <div class="form-group row">
    <label for="exampleFormControlTextarea1" class="col-sm-2 col-form-label">description:</label>
    <div class="col-sm-10">
      <textarea class="form-control" id="petDes" rows="3">write something interesting about your pet.</textarea>
    </div>
  </div>

  <div class="form-group row">
    <div class="form-group">
    <label for="exampleFormControlFile1">select image:</label>
    <input type="file" class="form-control-file" id="petImg">
  </div>
  <small id="petError" class="form-text text-muted" style="color: red !important;"></small>
  </div>

  
  <button type="button" onclick="addProduct()" class="btn btn-lg download-button btn-success">add</button>
  <input  type="reset" value="Reset" class="btn  btn-lg download-button btn-danger">
